<div class="container" *ngIf="!loading; else spinner">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crie sua conta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput placeholder="Nome" formControlName="nm_user" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Informe seu email</mat-label>
          <input matInput placeholder="name@example.com" formControlName="email" required>
          <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Crie uma senha" [type]="hide ? 'password' : 'text'" formControlName="password"
                 required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button [disabled]="form.invalid" (click)="onSubmit()">Criar conta</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #spinner>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>

</ng-template>
