    <h1 mat-dialog-title>Login</h1>
    <div mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Informe seu email</mat-label>
                <input matInput placeholder="name@example.com" formControlName="email" required>
                <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Informe sua senha" [type]="hide ? 'password' : 'text'"
                       formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions>
        <button color="primary" mat-raised-button [disabled]="form.invalid" (click)="onSubmit()">Login</button>
        <button mat-raised-button  mat-dialog-close="true" >Cancelar</button>
    </div>
